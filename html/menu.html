<div class="pull-left">
  <img src="/img/logo-64.png" alt="">
  <span class="nfont">Material Neutron</span>
  <span class="version">V{{ manifest.version }}</span>
</div>
<div class="pull-left" id="messages">
  <div ng-repeat="(id, m) in messages" id="message-{{ m.id }}" class="{{ m.mtype }}">{{ m.text }}</div>
  <div class="info update clickme" ng-if="update" ng-click="do_update('yes')">Click to Update to V{{ update.version }}</div>
</div>
<div class="pull-right" id="buttons">
  <div id="quick-search" class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
    <label class="mdl-button mdl-js-button mdl-button--icon" for="quick-search-input"><i class="material-icons">search</i></label>
    <div class="mdl-textfield__expandable-holder">
      <input id="quick-search-input" type="text" class="form-control mdl-textfield__input" ng-model="form.qsearch" ui-keydown="{13: 'quick_search($event)', 9: 'focus_editor($event)'}">
    </div>
  </div>
  <div class="btn-group">
    <div class="btn-group">
      <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
        <i class="material-icons" style="font-size: 20px;">more_vert</i>
      </button>
      <ul class="dropdown-menu">
        <li><a class="clickme" ng-click="send_event('keyboard-save')"> Save <i class="material-icons" style="font-size: 14px; float: right; margin-right: -10px;">save</i></a></li>
        <li class="divider"></li>
        <li><a class="clickme" ng-click="send_event('keyboard-close-tab')"> Close <i class="material-icons" style="font-size: 14px; float: right; margin-right: -10px;">close</i></a></li>
        <li class="divider"></li>
        <li class="dropdown-submenu">
          <a>Recent Files</a>
          <ul class="dropdown-menu">
            <li ng-repeat="file in recent_files track by $index"><a class="clickme" ng-click="open_recent($index)">{{ file.name }}</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <button type="button" class="btn" ng-click="pref_modal()"><i class="material-icons" style="font-size: 18px;">settings</i></button>
    <button type="button" class="btn" ng-click="help_modal()"><i class="material-icons" style="font-size: 20px; margin-left: -5px;">help_outline</i></button>
  </div>
</div>
<div class="clearfix"></div>
