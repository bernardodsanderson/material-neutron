<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
  <h4 class="modal-title">Rename File</h4>
</div>
<div class="modal-body">
  <form role="form" ui-keypress="{13: 'rename()'}">
    <div class="form-group">
      <label for="rename-file-name">File Name:</label>
      <input type="text" class="form-control" id="rename-file-name" ng-model="form.name">
    </div>
  </form>
</div>
<div class="modal-footer">
  <div class="error-message">{{ form.error }}</div>
  <button class="btn" ng-click="rename()">OK</button>
  <button class="btn btn-cancel" ng-click="cancel()">Cancel</button>
</div>
