<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
  <h4 class="modal-title">API Key: {{ server }}</h4>
</div>
<div class="modal-body">
  <p class="api_key">
    API Key:<br><input class="form-control" ng-model="api_key" disabled>
    <br>
    <a class="clickme" ng-click="copy_key()">Copy to clipboard</a>
  </p>
</div>
<div class="modal-footer">
  <button class="btn btn-cancel" ng-click="cancel()">OK</button>
</div>
