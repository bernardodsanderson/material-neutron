<div ng-controller="MainCtrl" ng-click="hide_right();">
  <div id="tabs">
    <div id="tab-list">
      <div class="btn-group">
        <button type="button" class="dropdown-toggle" data-toggle="dropdown">
          <i class="fa fa-chevron-down"></i>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="tab in tabs"><a ng-click="switch_tab($index)" class="clickme">{{ tab.name }}</a></li>
        </ul>
      </div>
    </div>
    <div class="tab-scroll">
      <div ng-class="{selected: $index == current_tab, unsaved: tab.md5sum != tab.saved_md5sum}" class="tab clickme" ng-repeat="tab in tabs" data-pid="{{ tab.id }}" data-type="{{ tab.pid() }}" style="left: {{ tab.position($index) }}px">
        <div>
          <div title="{{ tab.path }}" tab-drag ng-mousedown="switch_tab($index, true)" class="name">{{ tab.name }}</div>
          <div ng-mousedown="remove_tab($index)"><i class="material-icons" style="font-size: 12px; width: 9px;">close</i></div>
        </div>
      </div>
    </div>
    <div class="btn-group" style="float:right;">
    <!--<button type="button" id="split-button" class="btn" ng-click="split_screen()" style="margin-top: 6px; margin-right: -6px;"><i class="material-icons" style="font-size: 18px;">flip</i></button>-->
    <button type="button" class="btn dropdown-toggle" style="padding: 5px 5px 0 5px;" data-toggle="dropdown">
      <i class="material-icons" style="font-size: 15px;">more_vert</i>
    </button>
    <ul class="dropdown-menu">
      <li><a class="clickme" ng-click="send_event('keyboard-save')"> Save</a></li>
      <li class="divider"></li>
      <li><a class="clickme" ng-click="send_event('keyboard-close-tab')"> Close</a></li>
      <!--<li class="divider"></li>-->
      <!--<li><a class="clickme" ng-click="send_event('keyboard-toggle-split')"> Toggle Split</a></li>-->
      <!--<li class="divider"></li>-->
      <!--<li class="dropdown-submenu">-->
      <!--  <a>Recent Files</a>-->
      <!--  <ul class="dropdown-menu">-->
      <!--    <li ng-repeat="file in recent_files track by $index"><a class="clickme" ng-click="open_recent($index)">{{ file.name }}</a></li>-->
      <!--  </ul>-->
      <!--</li>-->
    </ul>
  </div>
  </div>
  <div id="editor" ng-show="tabs.length > 0" right-click="editor_right_click($event)"></div>
  <div id="no-editor" ng-show="tabs.length == 0">
    <img src="/img/logo-256.png" alt="">
  </div>
</div>
