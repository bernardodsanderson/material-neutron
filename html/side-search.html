<form role="form" ng-submit="search_next()">
  <div class="form-group">
    <label for="search-search">Search</label>
    <input type="text" class="form-control" id="search-search" ng-model="form.search">
  </div>
  <div class="form-group">
    <label for="search-replace">Replace</label>
    <input type="text" class="form-control" id="search-replace" ng-model="form.replace">
  </div>
  <div class="form-group pre-radio">
    <label>Search In</label>
  </div>
  <div class="radio">
    <input type="radio" id="search-current" checked="checked" value="current" ng-model="form.context">
    <label for="search-current"></label>
    <label for="search-current" class="real">Current&nbsp;Tab</label>
  </div>
  <div class="radio">
    <input type="radio" id="search-tabs" value="tabs" ng-model="form.context">
    <label for="search-tabs"></label>
    <label for="search-tabs" class="real">All&nbsp;Tabs</label>
  </div>
  <div class="form-group pre-radio">
    <label>Options</label>
  </div>
  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="search-case-sensitive">
    <input type="checkbox" id="search-case-sensitive" class="mdl-checkbox__input" ng-model="form.case_sensitive" />
    Case Sensitive
  </label>
  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="search-whole-word">
    <input type="checkbox" id="search-whole-word" class="mdl-checkbox__input" ng-model="form.whole_word"/>
    Whole Word
  </label>
  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="search-regex">
    <input type="checkbox" id="search-regex" class="mdl-checkbox__input" ng-model="form.regex"/>
    Regex
  </label>
  <hr>
  <div class="form-group">
    <div ng-show="form.context == 'current'">
      <button type="button" ng-click="search_prev()" class="mdl-button mdl-js-button" style="color: #ccc;"><i class="material-icons">navigate_before</i> Find Prev</button>
      <button type="submit" class="mdl-button mdl-js-button" style="color: #ccc;">Find Next <i class="material-icons">navigate_next</i></button>
    </div>
    <div ng-show="form.context == 'tabs'">
      <button type="submit" class="mdl-button mdl-js-button" style="color: #ccc;">Find All</button>
    </div>
  </div>
  <div class="form-group">
    <div ng-show="form.context == 'current'">
      <button type="button" ng-click="replace_next()" class="mdl-button mdl-js-button" style="color: #ccc;">Replace &amp; Next <i class="material-icons">navigate_next</i></button>
      <button type="button" ng-click="replace_all()" class="mdl-button mdl-js-button" style="color: #ccc;">Replace All</button>
    </div>
    <div ng-show="form.context == 'tabs'">
      <button type="button" ng-click="replace_all()" class="mdl-button mdl-js-button" style="color: #ccc;">Replace All</button>
    </div>
  </div>
</form>
<hr>
<div ng-show="searchObj">
  <h4>
    Search Results: {{ form.search }}
  </h4>
  <ul>
    <li ng-repeat="file in ranges" ng-init="ranges = file.ranges; tab = file.tab;">
      <div>{{ tab.name }} ({{ ranges.length }})</div>
      <table>
        <tr ng-repeat="range in file.ranges" ng-init="start = range.start">
          <td>
            <a class="clickme" ng-click="goto(tab, range)">Line: {{ start.row + 1 }}, Column: {{ start.column + 1 }}</a>
          </td>
        </tr>
      </table>
    </li>
  </ul>
</div>
